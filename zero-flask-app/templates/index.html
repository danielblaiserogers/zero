<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chromebook Web App Starter</title>
    <!-- Use Tailwind CSS for modern, responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for a cleaner look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex flex-col items-center">

<!-- Navigation Bar -->
<nav class="w-full bg-white dark:bg-gray-800 shadow-md p-4">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
        <div class="flex items-center space-x-4">
            <span class="text-xl font-bold text-gray-800 dark:text-gray-100">My App</span>
            <a href="/" class="text-gray-600 dark:text-gray-300 hover:text-blue-500 dark:hover:text-blue-400 font-medium">Home</a>
            <a href="#" class="text-gray-600 dark:text-gray-300 hover:text-blue-500 dark:hover:text-blue-400 font-medium">Customers</a>
        </div>
        <a href="#" class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Add Customer</a>
    </div>
</nav>

<main class="w-full max-w-2xl p-4 md:p-8 flex-grow flex items-center justify-center">
    <!-- Main Content Card -->
    <div class="bg-white dark:bg-gray-800 shadow-xl rounded-2xl p-6 sm:p-8 w-full">
        <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-100 mb-2">Add a New Customer</h1>
        <p class="text-gray-600 dark:text-gray-400 mb-6">Fill out the form below to add a new customer record.</p>

        <!-- Success/Error Message Container -->
        <div id="message-container" class="mb-4"></div>

        <!-- Add Customer Form -->
        <form id="customer-form" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Full Name</label>
                <input type="text" id="name" name="name" required
                       class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm
                              focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-700 dark:text-gray-200 p-2">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email Address</label>
                <input type="email" id="email" name="email" required
                       class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm
                              focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-700 dark:text-gray-200 p-2">
            </div>
            <button type="submit"
                    class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg
                           shadow-lg transition duration-300 ease-in-out">
                Add Customer
            </button>
        </form>
    </div>
</main>

<script>
    const form = document.getElementById('customer-form');
    const messageContainer = document.getElementById('message-container');

    form.addEventListener('submit', async (e) => {
        e.preventDefault(); // Prevent default form submission
        
        // Clear previous messages
        messageContainer.innerHTML = '';
        
        // Collect form data
        const formData = new FormData(form);
        
        try {
            const response = await fetch('/add_customer', {
                method: 'POST',
                body: formData,
            });

            const result = await response.json();
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('p-3', 'rounded-md', 'text-sm');

            if (result.success) {
                messageDiv.classList.add('bg-green-100', 'text-green-800');
                messageDiv.textContent = result.message;
                form.reset(); // Clear form on success
            } else {
                messageDiv.classList.add('bg-red-100', 'text-red-800');
                messageDiv.textContent = result.message;
            }
            
            messageContainer.appendChild(messageDiv);
        } catch (error) {
            console.error('Error:', error);
            const errorDiv = document.createElement('div');
            errorDiv.classList.add('p-3', 'rounded-md', 'bg-red-100', 'text-red-800', 'text-sm');
            errorDiv.textContent = 'An unexpected error occurred. Please try again.';
            messageContainer.appendChild(errorDiv);
        }
    });
</script>

</body>
</html>
